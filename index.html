<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="overlays.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Totlly Mincraft</h1>
    <h2>Score: <span id="score">5</span></h2>
    <div id="store-container">
        <div class="store" name="Grass Block" cost="5" reap="2" cooldown="0.5"
        src = "images/grassBlock.png"></div>
        <div class="store" name="Egg" cost="15" reap="10" cooldown="2.0" auto="true"
        src="images/normalEgg.png"></div>
        <div class="store" name="Chicken" cost="50" reap="15" cooldown="2.5" auto="true"
        src="images/chicken.png" ></div>
        <div class="store" name="Pigg Egg" cost="120" reap="25" cooldown="3.5" auto="true"
        src="images/pigEgg.png" ></div>
        <div class="store" name="Pig" cost="350" reap="50" cooldown="5.0" auto="true"
        src="images/pig.png"></div>
        <div class="store" name="Creeper" cost="500" reap="100" cooldown="7.0" auto="true"
        src="images/creeper.png" ></div>
        <div class="store" name="Warden" cost="750" reap="200" cooldown="8.5" auto="true"
        src="images/warden.png" ></div>
        <div class="store" name="Wither" cost="1000" reap="350" cooldown="10.0" auto="true"
        src="images/wither.png" ></div>
        <div class="store" name="End Dragon" cost="5000" reap="1000" cooldown="15.0" auto="true"
        src="images/dragon.png" ></div>
        <div class="store" name="BEEEEEEEEEEEEEE" cost="100000" reap="99999999999" cooldown="0.5" auto="true"
        src="images/bee.png" ></div>
        
        <audio id="villager" src="./villagerHuh.mp3" preload="auto"></audio>

    </div>
    <div id="widget-container"></div>
    
    <script src="./game.js"></script>
    <script src="./load.js"></script>
</body>
</html>
